<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Recycle Bin</title>
    </head>
    <body>
        <h1>Recycle Bin</h1>
        {% if articles %}
        {% for article in articles %}
        <h2>{{ article.title }}</h2>
        <a href="{% url 'blog:restore_article' article.id %}">restore</a>
        <hr>
        {% endfor %}
        {% else %}
        <p>Recycle Bin is empty</p>
        {% endif %}
    </body>
</html>
