<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Articles</title>
    </head>
    <body>
        <a href="{% url 'blog:recycle_bin' %}">Recycle Bin</a>
        <h1>Articles</h1>
        {% for article in articles %}
          <h2>{{ article.title }}</h2>
          <p>{{ article.body }}</p>
          <a href="{% url 'blog:remove_article' article.id %}">Remove post</a>
          <hr>
        {% empty %}
          <p>There is not article yet.</p>
        {% endfor %}
    </body>
</html>
