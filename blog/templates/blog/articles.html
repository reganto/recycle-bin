<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Articles</title>
    </head>
    <body>
        <a href="{% url 'blog:recycle_bin' %}">Recycle Bin</a>
        <h1>Articles</h1>
        {% if articles %}
        {% for article in articles %}
        <h2>{{ article.title }}</h2>
        <p>{{ article.body }}</p>
        <a href="{% url 'blog:remove_article' article.id %}">Delete Post</a>
        <hr>
        {% endfor %}
        {% else %}
        <p>There is not article yet.</p>
        {% endif %}
    </body>
</html>
