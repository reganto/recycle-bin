{% extends "blog/base.html" %}

{% block title %}Articles{% endblock %}

{% block body %}
<div id="content" class="container">
  <h1>Articles | <a href="{% url 'blog:recycle_bin' %}" class="btn btn-warning btn-sm">Recycle Bin</a></h1>
  <hr>
  {% for article in articles %}
  <div class="article" class="card">
    <div class="card-body">
      <h2 class="card-title">{{ article.title }}</h2>
      <p class="card-text">{{ article.body }}</p>
      <a href="{% url 'blog:remove_article' article.id %}" class="btn btn-danger">Remove post</a>
    </div>
  </div>
  <hr>
  {% empty %}
  <p>There is not article yet.</p>
  {% endfor %}
</div>
{% endblock %}
